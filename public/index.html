<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <header class="main-header">
      <h1>My Cookbook</h1>
    </header>

    <div class="container">
      <div class="search">
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search by name..."
        />
      </div>

      <section class="recipe-container">
        <div class="recipe-container-inner" id="recipe-container-inner">
          <!--recipes  go here-->
        </div>
      </section>

      <div class="add-recipe">
        <button class="add-recipe-btn" id="add-recipe-btn">add recipe</button>
      </div>
    </div>

    <!--modal appears when adding or editing recipe-->
    <section class="modal-container" id="modal-container">
      <div class="modal-container-inner">
        <input
          type="text"
          class="recipe-title"
          id="recipe-title"
          placeholder="Add recipe name..."
          maxlength="30"
        />

        <textarea
          id="recipe-instructions"
          cols="30"
          rows="10"
          class="recipe-instructions"
          placeholder="Add recipe directions..."
        ></textarea>

        <section class="ingredients-container" id="ingredients-container">
          <h2 class="ingredients-container-header">Ingredients</h2>
          <div
            class="ingredients-container-inner"
            id="ingredients-container-inner"
          >
            <!--ingredient list goes here-->
          </div>
        </section>
        <div class="bottom-row">
          <button class="modal-btn close-modal-btn" id="close-modal-btn">
            close
          </button>
          <div class="add-ingredient">
            <input
              class="add-ingredient-input"
              id="add-ingredient-input"
              type="text"
              placeholder="add new ingredient..."
              maxlength="30"
            />
            <button
              class="add-ingredient-btn modal-btn"
              id="add-ingredient-btn"
            >
              add ingredient
            </button>
          </div>
          <div class="delete-recipe" id="delete-recipe">
            <button
              type="button"
              class="delete-recipe-btn modal-btn"
              id="delete-recipe-btn"
              title="This cannot be undone..."
            >
              delete recipe
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/bundle.js"></script>
  </body>
</html>
